language: go
sudo: false
go:
  - 1.7
  - tip

go_import_path: go.uber.org/fx

env:
  - V=1

matrix:
  # Fail the build as soon as the first job fails
  fast_finish: true

cache:
  directories:
    - vendor

install:
  - make deps

script:
  - make lint
  - make test

after_success:
   - '[ "${TRAVIS_GO_VERSION}" != "tip" ] && make coveralls'
